<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keeping Time</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- image tag with src attribute pointing to hosted Santa image  -->
  <img src="img/iconfinder_Santa_Claus_1651938.png" alt="santa-claus"/>
  <h1>Count days till next <span>Christmas</span></h1>
  <img id="snowflake" src="img/iconfinder_70_snowflake_christmas_holiday_winter_season_4008371.png" alt="snowflake">
  <!-- h2 tag with an id of countdown that we will populate with moment library  -->
  <h2  id="countdown"></h2>

  <!-- This allows you to have access to the moment library -->
  <script src="https://unpkg.com/moment"></script>

  <script src="main.js"></script>
</body>



</html>
